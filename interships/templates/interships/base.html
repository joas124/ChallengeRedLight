{%load static tailwind_tags%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Manager</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    
<body>
    <nav class="border-gray-200 bg-red-100">
    <div class="container mx-auto flex flex-wrap items-center justify-between">
        <a href="https://redlight.dev/" class="flex">
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-red-600">RedLight</span>
        </a>
        <ul class="flex-col md:flex-row flex md:space-x-8 mt-4 md:mt-0 md:text-3xl md:font-medium">
            <li>
            <a href="{% url 'interns_list' %}" class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0 font-medium" aria-current="page">Home</a>
            </li>
            <li>
                <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0 font-medium flex items-center justify-between w-full md:w-auto">Insert </button>
                <div id="dropdownNavbar" class="hidden bg-white text-base z-10 list-none divide-y divide-gray-100 rounded shadow my-4 w-44">
                    <ul class="py-1" aria-labelledby="dropdownLargeButton">
                    <li>
                        <a href="{% url 'insert_intern' %}" class="text-base hover:bg-gray-100 text-gray-700 block px-4 py-2">Intern</a>
                    </li>
                    <li>
                        <a href="{% url 'insert_role' %}" class="text-base hover:bg-gray-100 text-gray-700 block px-4 py-2">Role</a>
                    </li>
                    </ul>

                </div>
            </li>
            <li>
        </ul>
    </div>
    </nav>
    {%block content%}
    {%endblock%}
    {%tailwind_css%}
</body>
</html>
